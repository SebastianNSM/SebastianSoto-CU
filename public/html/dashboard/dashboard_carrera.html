    <link rel="stylesheet" href="../../css/formularios.css">

</head>

<body class="scroll">
    <header>
        <h1>
            <a href="../landing_page.html">Asistentes Cenfotec</a>
        </h1>
        <nav>
            <a href="../landing_page.html">Inicio</a>
            <a id="btnPerfil">Perfil</a>
            <div>
                <a id="btnBeca">Beca
                    <span class="fas fa-caret-down"></span>
                </a>
                <!-- Agregar esta parte nueva y cambiar el controlador menu -->
                <ul id="menuBeca" class="menu">

                </ul>
            </div>
            <div>
                <a id="btnReportes">Reportes
                    <span class="fas fa-caret-down"></span>
                </a>
                <ul id="menuReportes" class="menu">

                </ul>
            </div>
            <div>
                <a id="btnOpciones">Opciones
                    <span class="fas fa-caret-down"></span>
                </a>
                <ul id="menuOpciones" class="menu">

                </ul>
            </div>
            <a id="btnCerrarSesion">Cerrar sesión</a>
        </nav>
    </header>
    <!-- Fin de lo que deben tener todos los dashboards -->
    <!-- Fin de lo que deben tener todos los dashboards -->

    <main>
        <section id="sct_side">
            <div class="side-title y-align">
                <h1 class="x-align">Carreras</h1>
            </div>
            <div class="side-buscar y-align">
                <div class="y-align">
                    <input type="text" placeholder="Buscar" id="txtBusqueda">
                    <div>
                        <span id="btnBuscar" class="fas fa-search"></span>
                    </div>
                </div>
            </div>
            <div class="side-elementos y-align">
                <img class="x-align" src="../../img/logo.png" alt="Logo de Cenfotec">
            </div>
            <a class="side-agregar" id="btnAgregar">
                <h1>Agregar</h1>
                <span class="fas fa-plus"></span>
            </a>
        </section>
        <section id="sct_main_content">
            <!-- Como ejemplo los datos estan quemados -->
            <table id="tblCarreras" class="scroll">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Grado</th>
                        <th>Código</th>
                        <th>Creditos</th>
                        <th>Fecha de creación</th>
                        <th>Cursos</th>
                        <th>Estado</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
        <section id="sct_registrar" class="popup-bg">
            <!-- Formulario que aparece -->
            <form class="popup-content">
                <h1 class="title">Registrar carreras</h1>

                <div class="form">
                    <label for="txtNombre">Nombre*</label>
                    <input type="text" id="txtNombre" required placeholder="Ingeniería mecánica">

                    <label for="txtGrado">Grado*</label>
                    <select id="txtGrado" required>

                        <option value="">Elija un grado</option>
                        <option value="Maestría">Maestría</option>
                        <option value="Licenciatura">Licenciatura</option>
                        <option value="Posgrado">Posgrado</option>
                        <option value="Bachillerato">Bachillerato</option>
                        <option value="Diplomado">Diplomado</option>
                        <option value="Técnico">Técnico</option>


                    </select>

                    <label for="txtCodigo">Código*</label>
                    <input type="text" id="txtCodigo" required placeholder="INMEC-80">

                    <label for="numCreditos">Créditos*</label>
                    <input type="number" id="numCreditos" required placeholder="Créditos de la carrera" min="50" max="200">

                    <label for="dateFecha">Fecha de creación*</label>
                    <input type="date" id="dateFecha" required autocomplete="">

                    <button type="button" class="button" id="btnRegistrar">Registrar</button>
                </div>
            </form>
            <!-- Formulario que aparece -->
        </section>
        <section id="sct_asociar" class="popup-bg">
            <!-- Formulario que aparece -->
            <form class="popup-content">
                <h1 class="title">Asociar</h1>

                <div class="form">
                    <label for="txtSedeAsociar">Asocie la carrera a sus sedes</label>
                    <div class="asociar" id="divSedeAsociar">
                    </div>

                    <label for="txtCursoAsociar">Asocie cursos a la carrera </label>
                    <div class="asociar" id="divCursoAsociar">
                    </div>
                    <button type="button" class="button" id="btnAsociar">Asociar</button>
                </div>
            </form>
            <!-- Formulario que aparece -->
        </section>
        <section id="sct_modificar" class="popup-bg">
            <!-- Formulario que aparece -->
            <form class="popup-content">
                <h1 class="title">Modificar carrera</h1>

                <div class="form">

                    <input type="hidden" id="txtId">

                    <label for="txtNombreActual">Nombre</label>
                    <input type="text" id="txtNombreActual" required placeholder="Nombre de la carrera*">

                    <label for="txtGradoActual">Grado</label>
                    <select id="txtGradoActual" required>

                        <option value="">Elija un grado</option>
                        <option value="Maestría">Maestría</option>
                        <option value="Licenciatura">Licenciatura</option>
                        <option value="Posgrado">Posgrado</option>
                        <option value="Bachillerato">Bachillerato</option>
                        <option value="Diplomado">Diplomado</option>
                        <option value="Técnico">Técnico</option>


                    </select>

                    <label for="txtCodigoActual">Código</label>
                    <input type="text" id="txtCodigoActual" required placeholder="Código de carrera*">

                    <label for="numCreditosActual">Créditos</label>
                    <input type="number" id="numCreditosActual" required placeholder="Créditos de la carrera*" min="50" max="200">

                    <label for="dateFechaActual">Fecha de creación</label>
                    <input type="date" id="dateFechaActual" required autocomplete="">

                    <label for="txtEstadoActual">Estado</label>
                    <select id="txtEstadoActual" required>
                        <option value="">Cambie el estado</option>
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>

                    <button type="button" class="button" id="btnActualizar">Actualizar</button>
                </div>
            </form>
            <!-- Formulario que aparece -->
        </section>
        <section id="sct_cursos_asociados" class="popup-bg">
            <div class="popup-content">
                <h1 class="title"></h1>
                <div id="div_tabla_cursos">
                    <table id="tblCursos">
                        <thead>
                            <th>Nombre del curso</th>
                            <th>Código del curso</th>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </section>


        <!-- Todos deben tener esta seccion de perfil -->
        <section id="sct_perfil" class="popup-bg">
            <div class="popup-content">
                <h1 id="nombrePerfil"></h1>
                <div class="perfil">
                    <div id="img">
                    </div>
                    <div class="perfil-info">
             
                    </div>
                </div>
            </div>
        </section>
        <!-- Todos deben tener esta seccion de perfil -->
    </main>

    <script src="../../js/sedes_public/servicio_sedes.js"></script>
    <script src="../../js/carreras_public/servicio_carreras.js"></script>
    <!-- Todos los servicios necesarios -->

    <!-- Todos los controladores necesarios -->
    <script src="../../js/controlador_menu.js"></script>
    <script src="../../js/carreras_public/controlador_carreras.js"></script>

</body>

</html>
